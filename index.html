<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(foto.JPG);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background-color: rgba(0, 0, 0, 0.4); /* opcional: mejora la visibilidad */
            border-radius: 12px;
            overflow: hidden;
        }

        .welcome-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            padding: 20px;
        }

        .welcome-section h1 {
            color: white;
            font-size: 5em;
            margin: 0;
            text-align: center;
        }

        .login-section {
            flex: 1;
            background-color: rgba(255, 255, 255, 0);
            padding: 40px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: white;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin: 10px 0;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            padding-right: 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
            font-size: 1.2em;
        }

        .toggle-password:hover {
            color: #000;
        }

        button {
            background-color: #b57700;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #016a53;
        }

        #error-message {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .welcome-section, .login-section {
                flex: none;
                width: 100%;
            }

            .welcome-section h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
